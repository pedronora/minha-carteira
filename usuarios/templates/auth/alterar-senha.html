{% extends "base.html" %}

{% block content%}

<h1 class="mb-4">Alterar Senha</h1>
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-floating mb-3">
        <input class="form-control" type="password" name="{{ field.html_name }}" autocomplete="current-password" autofocus
            required id="{{ field.id_for_label }}" placeholder="{{field.label}}">
        <label for="{{ field.id_for_label }}">{{field.label}}</label>
        <div class="text-danger mt-1">{{ field.errors }}</div>
        <div class="mt-2">{{ field.help_text }}</div>
    </div>
    {% endfor %}

    <div class="row align-items-center">
        <div class="col-6">
            <input class="btn btn-primary" type="submit" value="Alterar senha">
        </div>
        <div class="col-6 text-end">
            <a href="{% url 'home:home' %}">Voltar</a>
        </div>
    </div>
</form>

{% if form.errors %}
<div class="alert alert-danger mt-3" role="alert">
    Erro! Verifique as informações e tente novamente.
</div>
{% endif %}

{% endblock %}
